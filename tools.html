            </video>
        </div>
            <div class="tool_menu">

                        </select>
                        <select id="floor" class="select_Pol">

                                <option value="3">Ламинат</option>
                        </select>
                        <select id="potolok" class="select_Potolok">
                            <option value="1">Бетон</option>
                            <option value="2">Серый</option>
                            </select>
                            
                        <select id="furniture" class="select_Mebel">
                            <option value="1">Нет</option>
                            <option value="2">Да</option>
                        </select>
                </div>
                <div class="btn_accept">
                    <button id="btn"class="accept_style">Применить</button>
                </div>
                <div class="img_switch_windown">
                    <img name="nam"src="img konstrukt\start img\start 0000.png" alt="img_switch_windown_style" class="img_switch_windown_style">
